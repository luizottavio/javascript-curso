<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 1.1em Arial;
            background-color: rgba(0, 128, 0, 0.637);
            color: black;
            text-align: center;
        }
        input {
            width: 200px;
            height: 30px;
        }
        #button {
            width: 100px;
            height: 30px;
        }
        div {
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtn1" id="txtn1" placeholder="Vel (km/h)">km/h
    <input type="button" value="verificar" onclick="verificar()" id="button">
    <div id="resposta">

    </div>

    <script>
        function verificar() {
            var txn1 = document.getElementById('txtn1');
            var vel = Number(txn1.value);
            var res = document.getElementById('resposta');
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong> <br></p>`
            if(vel > 70) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade <br></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de sugurança!</p>`
        }
    </script>
</body>
</html>
